    <main class="page container">
        <h1>Eugene Serb – Mediaplayer</h1>

        <div class="mediaplayer">
            <div class="player">
                <video class="video">
                    <source src="media/video-template.mp4" type="video/mp4" />
                    <!--<source src="media/video-template.webm" type="video/webm" />-->
                </video>

                <div class="controls-wrapper">

                    <div class="progress-wrapper">
                        <progress max="100" value="0" class="progress"></progress>
                    </div>

                    <div class="buttons">
                        <div class="buttons__atRight">
                            <button id="play" class="control control_play"></button>
                            <button id="stop" class="control control_stop"></button>
                            <button id="sound" class="control control_sound"></button>
                            <input id="volume" type="range" min="0" max="100" step="1" value="100" />
                            <span class="time">00:00 / 00:00</span>
                        </div>

                        <div class="buttons__atLeft">

                            <div class="motion-menu hidden">
                                <button class="speed-buttons" speed="0.25">Speed 0.25</button>
                                <button class="speed-buttons" speed="0.5">Speed 0.5</button>
                                <button class="speed-buttons" speed="0.75">Speed 0.75</button>
                                <button class="speed-buttons" speed="1">Speed Normal</button>
                                <button class="speed-buttons" speed="1.25">Speed 1.25</button>
                                <button class="speed-buttons" speed="1.5">Speed 1.5</button>
                                <button class="speed-buttons" speed="1.75">Speed 1.75</button>
                                <button class="speed-buttons" speed="2">Speed 2.0</button>
                            </div>

                            <button id="motion" class="control control_motion"></button>
                            <button id="loop" class="control control_loop"></button>
                            <button id="fullscreen" class="control control_fullscreen"></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
